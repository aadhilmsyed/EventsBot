[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=60
    --cov-omit=main.py,bot.py,config.py,flight_logs.py,help.py,member_commands.py,metar.py,mod_commands.py,monthly_roles.py
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration tests (require Discord connection)
    unit: marks tests as unit tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
